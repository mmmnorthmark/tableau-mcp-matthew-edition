<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <g transform="translate(200, 150)">
    <!-- Clock icon -->
    <circle cx="0" cy="-20" r="40" fill="none" stroke="#6c757d" stroke-width="3"/>
    <line x1="0" y1="-20" x2="0" y2="-35" stroke="#6c757d" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="15" y2="-20" stroke="#6c757d" stroke-width="3" stroke-linecap="round"/>

    <!-- Text -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" fill="#495057" text-anchor="middle" font-weight="bold">
      Snapshot Expired
    </text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">
      This visualization link has expired
    </text>
  </g>
